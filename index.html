<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/visuals/style.css">
   <!-- responsive -->
   <link rel="stylesheet" href="./public/visuals/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="./public/visuals/owl/owl.carousel.css">
    <link rel="stylesheet" href="./public/visuals/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="#">
                <img class="logo" src="./public/assets/Netflix.svg" alt="Logo da Netflix">
            </a>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class= "title">Violet Evergarden</h3>
                <p class="description">A guerra acabou, e Violet Evergarden precisa de trabalho. Cheia de cicatrizes, ela aceita trabalhar como escritora de cartas para entender a si mesma e seu passado.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div> 
            </div>
        </div>
    </main>
    
    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="./public/assets/mini1.jpg" alt="Imagem de uma série">

            </div>

            <div class="item">

    </div>
